<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List Application</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
   <section id="title" class="text-center mb-5">
      <h1 class="text-2xl font-bold">Todo List Application</h1>
   </section>

   <section id="input" class="flex justify-center mb-4">
      <input type="text" name="assignment" id="assignment" 
             class="border border-gray-300 rounded p-2 w-1/2 mr-2" 
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="bg-blue-500 text-white rounded px-4 py-2 cursor-pointer">
   </section>

   <section id="output" class="space-y-3"></section>

   <script src="main.js"></script>
</body>
</html>
